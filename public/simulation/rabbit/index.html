    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label:
                        'بيانات عشوائية',
                    data: [],

                    borderColor: 'rgb(75, 192, 192)',
                    fill: false,
                   pointRadius: 0 // <=== هذا يخفي النقاط

                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: false,
                        min: 0,

                        stepSize: 1,
                    },
                    y: {
                        beginAtZero: false,

                        stepSize: 5,
                        ticks: {

                        }
                    }
                }
            }
        });
        setInterval(() => {
            const newData = stimulation();
            if (newData && newData.x !== undefined && newData.y !== undefined) {
                myChart.data.labels.push(newData.y);
                myChart.data.datasets[0].data.push(newData.x);
                myChart.update();
            }
        }, 300);

    </script>
